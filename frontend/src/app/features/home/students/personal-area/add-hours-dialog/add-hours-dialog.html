<div class="p-5">
  <h2 class="text-2xl">Inserisci le tue ore di presenza</h2>
  <form [formGroup]="StudentFormGroup" (submit)="savePresence()">
    <div>
      <mat-form-field class="w-full my-4">
        <mat-label>Ore presenze</mat-label>
        <input
          matInput
          type="number"
          class="example-right-align w-full!"
          formControlName="studied_hours"
        />
      </mat-form-field>
    </div>

    <div>
      <button
        class="w-full border hover:bg-[#6d28d2] hover:text-white cursor-pointer transition-all ease-in border-[#6d28d2] font-medium text-lg p-4 rounded-md text-[#6d28d2]"
      >
        salva
      </button>
    </div>
  </form>
</div>
