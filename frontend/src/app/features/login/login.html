<div class="bg-[#2563EB] h-screen flex items-center justify-center">
  <div class="bg-white/50 w-[25%] rounded-md">
    <div class="example-container p-3">
      <!-- email input -->
      <div class="m-auto p-3">
        <mat-form-field class="w-full">
          <mat-label>Inserisci email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            required
            class="w-full!"
          />
        </mat-form-field>
      </div>

      <!-- password input -->
      <div class="m-auto p-3">
        <mat-form-field class="w-full">
          <mat-label>Inserisci password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" />
          <button
            matIconButton
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="flex flex-wrap gap-4 justify-center m-3">
        <button class="w-full bg-red-400 p-3 rounded-md">Accedi</button>
        <p>oppure</p>
        <button class="w-full bg-red-400 p-3 rounded-md">Registrati</button>
      </div>
    </div>
  </div>
</div>
